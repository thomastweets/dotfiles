# set different PREFIX
set -g prefix C-a
unbind C-b
unbind C-s

# forward it to nested tmux session with a
bind-key a send-prefix

# start numbering at 1
set -g base-index 1
setw -g pane-base-index 1

# Quick pane selection
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+
# Pane resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# enable activity alerts
setw -g monitor-activity on 
set -g visual-activity on

# enable aggressive resizing
setw -g aggressive-resize on

# accept commands faster
set -sg escape-time 1

# act like vim
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind k select-pane -R

# add reload conf shortcut
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# add split shortcuts
bind | split-window -h
bind - split-window -v

# set some OSX options
if-shell 'test "$(uname)" = "Darwin"' 'source ~/dotfiles/tmux-osx.conf'

# use tmux-powerline
set-option -g status on
set-option -g status-interval 2
set-option -g status-utf8 on
set-option -g status-justify "centre"
set-option -g status-left-length 60
set-option -g status-right-length 90
set -g status-fg white
set -g status-bg colour235
set -g window-status-activity-attr bold
set -g pane-border-fg colour245
set -g pane-active-border-fg colour39
set -g message-fg colour16
set -g message-bg colour221
set -g message-attr bold
